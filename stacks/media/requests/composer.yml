networks:
  traefik_proxy:
    external: true

services:
  ombi:
    image: lscr.io/linuxserver/ombi:latest
    container_name: ombi
    restart: unless-stopped
    networks:
      - traefik_proxy

    environment:
      PUID: "${PUID:-99}"
      PGID: "${PGID:-100}"
      UMASK: "${UMASK:-002}"
      TZ: "${TZ:-America/Los_Angeles}"

    volumes:
      - /mnt/user/appdata/ombi:/config

    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 3579"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik_proxy

      # Service
      - traefik.http.services.ombi.loadbalancer.server.port=3579

      # Router
      - traefik.http.routers.ombi.rule=Host(`requests.stephandkyle.us`)
      - traefik.http.routers.ombi.entrypoints=websecure
      - traefik.http.routers.ombi.tls.certresolver=le-dns
      - traefik.http.routers.ombi.middlewares=authentik@docker

      # Homepage discovery
      - homepage.group=Media
      - homepage.name=Requests
      - homepage.icon=sh-ombi
      - homepage.href=https://requests.stephandkyle.us

      # Homepage widget
      - homepage.widget.type=ombi
      - homepage.widget.url=http://ombi:3579
      - homepage.widget.key=${OMBI_API_KEY}

      # Watchtower Updates
      - com.centurylinklabs.watchtower.enable=true
      
      # Unraid UI
      - net.unraid.docker.webui=https://requests.stephandkyle.us
      - net.unraid.docker.icon=https://cdn.jsdelivr.net/gh/selfhst/icons/png/ombi.png
