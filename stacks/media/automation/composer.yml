networks:
  traefik_proxy:
    external: true

volumes:
  media:
    external: true
    
services:
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    networks:
      - traefik_proxy
    environment:
      PUID: "${PUID:-99}"
      PGID: "${PGID:-100}"
      UMASK: "${UMASK:-002}"
      TZ: "${TZ:-America/Los_Angeles}"
    volumes:
      - /mnt/user/appdata/radarr:/config
      - media:/media
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik_proxy

      # Service
      - traefik.http.services.radarr.loadbalancer.server.port=7878

      # Router
      - traefik.http.routers.radarr.rule=Host(`radarr.stephandkyle.us`)
      - traefik.http.routers.radarr.entrypoints=websecure
      - traefik.http.routers.radarr.tls.certresolver=le-dns
      - traefik.http.routers.radarr.middlewares=ip-allowlist@docker

      # Homepage discovery
      - homepage.group=Arr Stack 1
      - homepage.name=Radarr
      - homepage.icon=sh-radarr
      - homepage.href=https://radarr.stephandkyle.us

      # Homepage widget
      - homepage.widget.type=radarr
      - homepage.widget.url=http://radarr:7878
      - homepage.widget.key=${RADARR_API_KEY}

      # Watchtower Updates
      - com.centurylinklabs.watchtower.enable=true

      # Unraid UI
      - net.unraid.docker.webui=https://radarr.stephandkyle.us
      - net.unraid.docker.icon=https://cdn.jsdelivr.net/gh/selfhst/icons/png/radarr.png

    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:7878/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

